<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaGo - Заказать лучшую пищу в городе</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/script.js" type="module"></script>
</head>
<body>
<!--Header-->
<header class="header">
    <div class="container header__container">
        <img class="header__logo" src="images/logo.svg" alt="logo">
        <button class="header__cart" aria-label="Открыть корзину">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.2447 19.9998L4.10025 20C3.52015 19.9993 3.02891 19.607 3.00305 18.9351L3.00023 5.9415C3.00035 5.86538 2.99612 5.78464 3.01939 5.71195L3.02658 5.69123C3.17289 5.25439 3.43005 5.20004 3.79803 5.19899L6.58683 5.20079C6.68626 5.20099 6.74251 5.24705 6.74251 5.11779L6.7427 4.08922C6.74285 3.80394 6.72952 3.50765 6.75378 3.22354C6.90462 1.4575 8.17638 0.161078 9.76094 0.0108937L9.78405 0.00632522C9.98756 0.00499552 10.2033 -0.010719 10.4053 0.0130279C11.8031 0.177318 12.9029 1.39793 13.1751 2.87932C13.2436 3.25201 13.2423 3.59681 13.2426 3.97767L13.2444 5.19603C13.3085 5.20825 13.3829 5.20066 13.4482 5.20062L16.1349 5.19741C16.5033 5.19745 16.8656 5.22863 16.9758 5.71161L16.9798 5.73033C17.0103 5.86651 16.9972 6.02474 16.9973 6.16475L16.9928 18.9908C16.9793 19.3738 16.7199 19.7355 16.4114 19.8936C16.2072 19.9983 16.0154 19.9979 15.7934 19.999L10.2447 19.9998ZM9.86623 1.83416C9.13321 1.92478 8.56466 2.50309 8.43925 3.29586C8.40765 3.49548 8.42722 3.72812 8.42722 3.9312L8.42794 5.19937L10.1602 5.19908L11.5594 5.19929L11.5591 3.5658C11.5564 2.53906 10.8239 1.76759 9.86623 1.83416ZM7.38448 7.52671C6.04227 7.64434 6.15332 9.73801 7.49949 9.70933C8.8618 9.52717 8.61172 7.4295 7.38448 7.52671ZM12.5264 7.53972C11.1809 7.69444 11.3167 9.74163 12.6578 9.70762C13.9735 9.53388 13.8602 7.45702 12.5264 7.53972Z" fill="#2C2826"/>
            </svg>
        </button>
    </div>
</header>
<main>
<!--Hero-->
    <section class="hero">
        <div class="container hero__container">
            <div class="hero__content">
                <h1 class="hero__title">
                    Лучшая пицца
                    в&nbsp;городе
                </h1>
                <p class="hero__tagline">Доставим менее чем за&nbsp;час</p>
                <button class="hero__order">Заказать</button>
            </div>
        </div>
    </section>
    <!--Toppings-->
    <section class="topping">
        <div class="container">
            <h2 class="topping__title">Выбрать топпинг:</h2>
            <button class="topping__button">
                <span>Выбрать топпинг</span>
                <svg class="topping__arrow" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 15.5L15.1962 6.5H4.80385L10 15.5Z" fill="#2C2826" />
                </svg>
            </button>
            <!--Фильтр по начинке-->
            <form class="topping__form" id="toppings">
                <ul class="topping__list"></ul>
            </form>
        </div>
    </section>
    <section class="pizza">
        <div class="container">
            <h2 class="pizza__title">Пицца</h2>
            <!--Список товаров-->
                <ul class="pizza__list"></ul>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__info">
            <img class="footer__logo" src="./images/logo-orange-footer.svg" alt="pizza-go">
            <p class="footer__copyright">©go go pizza, 2024</p>
            <p class="footer__developer">
                <a href="https://t.me/Marshmalloowww" target="_blank" rel="noopener">Designer: Anastasia Ilina</a>
            </p>
        </div>
    </div>
</footer>

<!--Заказать товары-->
<div class="modal modal-pizza">
    <div class="modal__main modal-pizza__main">
        <!--Modal content-->
    </div>
</div>

<!--Корзина товаров-->
<div class="modal modal-cart">
    <div class="modal__main modal-cart__main">
        <div class="modal-cart__block">
            <h2 class="modal-cart__title">Корзина</h2>

            <ul class="modal-cart__list">
                <li class="modal-cart__item">
                    <picture>
                        <source srcset="http://festive-inconclusive-jupiter.glitch.me/img/pepperoni.webp" type="image/webp">
                        <img class="modal-cart__image" src="img/pizza-pepperoni.png" width="63" height="63" alt="С курицей терияки">
                    </picture>

                    <div class="modal-cart__content">
                        <h3 class="modal-cart__title-pizza">С курицей терияки</h3>
                        <p class="modal-cart__info-pizza">
                            <span class="modal-cart__price-pizza">480 ₽</span>
                            <span>/</span>
                            <span class="modal-cart__weight-pizza">25 см</span>
                        </p>
                    </div>
                    <button class="modal-cart__delete-button" data-id="8">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.4549 4.01401C11.3985 4.00992 11.3805 4.01242 11.3579 3.99904L11.3522 3.43064C11.2979 3.41032 11.2015 3.42189 11.1407 3.42189L8.70136 3.42086V4.01348L7.73452 4.01392L7.73349 3.00582C7.73333 2.72455 7.65345 2.33685 8.03552 2.29858L11.7298 2.30315C12.0624 2.30324 12.3344 2.23977 12.3353 2.69883L12.3345 4.01423L11.4549 4.01401Z" fill="#C1AB91"></path>
                            <path d="M15.3507 16.174C15.2392 16.6674 14.9551 17.2592 14.3936 17.3414C14.2455 17.363 14.0776 17.3491 13.9275 17.3492L6.00015 17.3485C5.65702 17.3475 5.40171 17.3159 5.14284 17.0553C4.5339 16.4421 4.61993 15.4641 4.61956 14.6723L4.61746 6.06336C4.59609 6.03136 4.48624 6.05367 4.44859 6.05367L3.77281 6.05352C3.38871 6.05317 3.35065 6.03086 3.34968 5.60977C3.34937 5.46586 3.30965 5.12292 3.37262 5.00142L3.39212 4.96339C3.43021 4.89298 3.48177 4.85839 3.55674 4.8362L16.0585 4.83686C16.2029 4.83683 16.3554 4.82702 16.4991 4.83989C16.7356 4.86105 16.7032 5.09483 16.7041 5.24905L16.7068 5.78127C16.7066 6.08752 16.4049 6.05405 16.1876 6.0542L15.4515 6.05336C15.4305 6.06827 15.4378 6.29108 15.4377 6.32805L15.4364 15.1909C15.4362 15.5305 15.4155 15.8385 15.3507 16.174ZM12.5871 8.00598L12.5891 14.863L13.9216 14.8637L13.9259 8.00652L12.9954 8.00552C12.8661 8.00536 12.7147 7.98989 12.5871 8.00598ZM6.12246 8.00611L6.12071 14.8636L7.45806 14.8637L7.45331 8.00689L6.12246 8.00611ZM9.34309 8.00598L9.34699 14.6687C9.34709 14.7314 9.34087 14.8014 9.35162 14.8628L10.6999 14.8599L10.7015 8.01195C10.6744 7.99998 10.6332 8.00592 10.6035 8.00592L9.34309 8.00598Z" fill="#C1AB91"></path>
                        </svg>
                    </button>
                </li>
            </ul>

            <div class="modal-cart__summary">
                <p class="modal-cart__price">1480 ₽</p>
                <button class="modal-cart__btn modal-cart__continue" type="button">Продолжить</button>
            </div>

        </div>
        <!--Доставка -->
        <div class="modal-cart__delivery">
            <h2 class="modal-cart__title">Доставка</h2>

            <form class="modal-cart__form" id="cart">
                <fieldset class="modal-cart__fieldset modal-cart__fieldset_text">
                    <input class="modal-cart__input" type="text" placeholder="Имя" name="name">
                    <input class="modal-cart__input" type="text" placeholder="Телефон" name="phone">
                    <input class="modal-cart__input modal-cart__input_address" type="text" placeholder="Адрес" name="address">
                </fieldset>

                <fieldset class="modal-cart__fieldset">
                    <legend class="modal-cart__legend">Оплата:</legend>

                    <div class="modal-cart__payment">
                        <label class="modal-cart__payment-label">
                            <input class="modal-cart__input-radio" type="radio" name="paymentMethod" value="cash" checked>
                            Наличными
                        </label>

                        <label class="modal-cart__payment-label">
                            <input class="modal-cart__input-radio" type="radio" name="paymentMethod" value="credit card">
                            Картой
                        </label>
                    </div>
                    <div class="modal-cart__delivery-info"></div>
                </fieldset>
            </form>
            <div class="modal-cart__summary">
                <p class="modal-cart__price">1480 ₽</p>
                <div class="modal-cart__btns">
                    <button class="modal-cart__btn modal-cart__prev" type="button">Назад</button>
                    <button class="modal-cart__btn modal-cart__send-order" type="submit" form="cart">Заказать</button>
                </div>
            </div>

        </div>

        <button class="modal__close">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="14.8333" y="4" width="0.851136" height="15.3204" transform="rotate(45 14.8333 4)" fill="#C1AB91" />
                <rect x="4" y="4.60181" width="0.851136" height="15.3204" transform="rotate(-45 4 4.60181)" fill="#C1AB91" />
            </svg>
        </button>
    </div>
</div>
</body>
</html>
